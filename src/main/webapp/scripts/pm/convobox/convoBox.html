<div ng-controller="ConvoBoxCtrl as vm">
	<div class="section-container">
		<div class="section-header">
			<div class="section-title-wrapper">
				<div class="section-title">Mail Box</div>
			</div>
		</div>
		
		<div class="section-body">
			<div class="row">
				<div class="col-xs-12">
				
				</div>
				
				<div class="col-xs-12">
					<form name="convoBoxForm">
						<div class="responsive-table">
							<div class="responsive-table-header">
								<span class="responsive-table-cell"></span>
								<span class="responsive-table-cell">Conversation</span>
								<span class="responsive-table-cell">Last Message By</span>
							</div>
							<div class="responsive-table-body">
								<div class="responsive-table-row" ng-repeat="convo in vm.convoBox.conversations">
									<span class="responsive-table-cell"><input type="checkbox"/></span>
									<span class="responsive-table-cell">
										<span ng-bind-html="convo.subject"></span>
									</span>
									<span class="responsive-table-cell"></span>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
