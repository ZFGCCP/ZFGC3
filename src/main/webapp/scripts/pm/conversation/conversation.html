<div ng-controller="ConversationCtrl as vm">
	<div class="section-container">
		<div class="section-header">
			<div class="section-title-wrapper">
				<div class="section-title">Conversation</div>
			</div>
		</div>
		
		<div class="section-body">
			<div class="row">
				<div class="col-xs-12">
					<div class="conversation-wrapper" ng-repeat="($index, convo) in vm.conversation.messages">
						<div class="conversation-content">
							<div class="conversation-subject col-xs-12">
								<div ng-bind-html="convo.subject"></div>
							</div>
							<div class="col-xs-12">
								<div class="conversation-from col-xs-2">
									test
								</div>
								<div class="conversation-message col-xs-10">
									<div ng-bind-html="convo.message"></div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
