<div class="modal-wrapper">
	<div class="modal-header">
		<h4>{{vm.params.confirmationTitle}}</h4>
	</div>
	<div class="modal-body">
		{{vm.params.confirmationMessage}}
	</div>
	<div class="modal-footer">
		<span class="modal-button-wrapper">
			<button class="btn btn-critical" ng-click="vm.params.confirmBehavior(vm.params);$dismiss()">Confirm</button>
			<button class="btn btn-def" ng-click="$dismiss()">Cancel</button>
		</span>
	</div>
</div>
