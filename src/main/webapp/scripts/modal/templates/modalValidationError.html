<div class="modal-wrapper modal-fade">
	<div class="modal-header">
		<h2 ng-if="vm.checkHasRequiredFields()">Required Fields Error</h2>
		<h2 ng-if="vm.checkHasValidation()">Validation Error</h2>
		<h2 ng-if="vm.checkHasRules()">Rule Error</h2>
	</div>
	<form>
		<div class="modal-body">
			<div ng-if="vm.checkHasRequiredFields()">
				<ul>
					<li ng-repeat="error in vm.requiredFields()">{{error.errorMessage}}</li>
				</ul>
			</div>
			<div ng-if="vm.checkHasValidation()">
				<ul>
					<li ng-repeat="error in vm.validation()">{{error.errorMessage}}</li>
				</ul>
			</div>
			<div ng-if="vm.checkHasRules()">
				<ul>
					<li ng-repeat="error in vm.rules()">{{error.errorMessage}}</li>
				</ul>
			</div>
		</div>
		<div class="modal-footer">
			<span class="modal-button-wrapper">
				<button class="btn btn-def" ng-click="$dismiss()">Ok</button>
			</span>
		</div>
	</form>
</div>
