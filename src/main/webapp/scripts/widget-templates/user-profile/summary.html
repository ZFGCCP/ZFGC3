<div class="column-data">
   	   <div class="row padded-row">
		   <span class="col-xs-12 col-sm-3 row-label">
		      <label>Username:</label> 
		   </span>
		   <span class="user-contact-title col-xs-12 col-sm-9">{{vm.profile.loginName}}</span>
	   </div>
	   
	   <div class="row padded-row">
		   <div class="col-xs-12 col-sm-3 row-label">
	      		<label>Date Registered:</label> 
	   	   </div>
		   <div class="user-contact-title col-xs-12 col-sm-9">{{vm.profile.dateRegisteredAsString}}</div>
	   </div>
	   
	   <div class="row padded-row">
		   <div class="col-xs-12 col-sm-3 row-label">
	      		<label>Primary IP:</label> 
	   	   </div>
		   <div class="user-contact-title col-xs-12 col-sm-9">{{vm.profile.primaryIpAddress.ipAddress}}</div>
	   </div>
	   
	   <div class="row padded-row">
		   <div class="col-xs-12 col-sm-3 row-label">
	      		<label>Primary Host:</label> 
	   	   </div>
		   <div class="user-contact-title col-xs-12 col-sm-9">{{}}</div>
	   </div>
	   
	   <div class="row padded-row">
		   <div class="col-xs-12 col-sm-3 row-label">
	      		<label>Local Time:</label> 
	   	   </div>
		   <div class="user-contact-title col-xs-12 col-sm-9">{{}}</div>
	   </div>
	   
	   <div class="row padded-row">
		   <div class="col-xs-12 col-sm-3 row-label">
	      		<label>Last Active At:</label> 
	   	   </div>
		   <div class="user-contact-title col-xs-12 col-sm-9"></div>
	   </div>
	   
	   <div class="row padded-row signature-preview">
	   		<div class="col-xs-12 row-label">
	   			<label>Signature</label>
	   		</div>
	   		<div class="col-xs-12">
	   			<div ng-bind-html="vm.profile.signaturePreview"></div>
	   		</div>
	   </div>
  </div>
