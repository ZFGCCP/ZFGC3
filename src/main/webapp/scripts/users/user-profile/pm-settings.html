<form>
	<collapsible-widget widget-title="PM Settings">
		<div class="unit-wrapper">
			
			<div class="col-lg-12 col-sm-6 col-xs-12 unit">
				<div class="unit-content">
					<h4>Receive personal messages from</h5>
					<div>
						<select ng-model="vm.profile.personalMessagingSettings.receiveFreqId" ng-options="receive.id as receive.value for receive in vm.lookups.LKUP_RECEIVE_MESSAGES" class="form-control small-input"></select>
					</div>
				</div>
			</div>
			
			<div class="col-lg-12 col-sm-6 col-xs-12 unit">
				<div class="unit-content">
					<h4>Notify me of personal messages by email</h5>
					<div>
						<select class="form-control small-input"></select>
						<span class="col-lg-4 col-xs-12"><input type="radio" value="0" ng-model="vm.profile.personalMessagingSettings.notifyFrequencyId"/><label>Never</label></span>
						<span class="col-lg-4 col-xs-12"><input type="radio" value="1" ng-model="vm.profile.personalMessagingSettings.notifyFrequencyId"/><label>Always</label></span>
						<span class="col-lg-4 col-xs-12"><input type="radio" value="2" ng-model="vm.profile.personalMessagingSettings.notifyFrequencyId"/><label>From buddies only</label></span>
					</div>
				</div>
			</div>
		</div>
	</collapsible-widget>
	
	<div class="xl-button-wrapper">
		<button type="button" class="btn btn-save col-xs-12" ng-click="vm.savePmSettings()">Save</button>
	</div>
</form>
