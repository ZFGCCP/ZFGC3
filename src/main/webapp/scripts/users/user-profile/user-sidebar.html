<div class="user-left-panel-wrap row">
	<div class="col-xs-12 col-sm-4 col-md-12">
		<div class="user-displayname padded-row">{{vm.profile.displayName}}
			<i ng-if="vm.profile.activeFlag && vm.profile.isOnlineFlag === true" class="fas fa-user-circle is-online"></i>
			<i ng-class="{'error-text' : vm.profile.userContactInfo.email.isSpammerFlag}" uib-tooltip="Activate" ng-click="vm.userActivation()" ng-if="vm.profile.activeFlag === false" class="fas fa-handshake"></i>
			<span class="username-ellipses" uib-popover-template="'scripts/popover/templates/popoverUserDetails.html'"
											popover-title="user"
											popover-trigger="'outsideClick'"
											popover-placement="bottom-left"><i class="fas fa-ellipsis-h"></i></span>
		</div>
		<div class="user-customtitle" ng-if="vm.profile.personalInfo.customTitle !== null">{{vm.profile.personalInfo.customTitle}}</div>
		<div class="user-avatar-wrap">
		   <img class="user-avatar" ng-src="{{vm.getAvatarUrl()}}"/>
		</div>
		<div class="member-badge-{{vm.profile.primaryMemberGroup.groupName.toLowerCase()}}">{{vm.profile.primaryMemberGroup.groupName}}</div>
	</div>
	<div class="user-details-wrapper" ng-include="'scripts/popover/templates/popoverUserDetails.html'"></div>
	<div uib-accordion>
		<div uib-accordion-group class="small-screen-profile-nav">
			<uib-accordion-heading><div class="profile-nav-arrow"><i class="fas fa-caret-down"></i></div></uib-accordion-heading>
			<div>
				<ul>
					<li>Test</li>
					<li>Test2</li>
				</ul>
			</div>
		</div>
	</div>
</div>
