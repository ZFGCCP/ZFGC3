<div class="user-left-panel-wrap row">
	<div class="col-xs-12 col-sm-4 col-md-12">
		<div class="user-displayname padded-row">{{vm.profile.displayName}}</div>
		<div class="user-customtitle">Some dumbass from NY</div>
		<div class="user-avatar-wrap">
		   <!--<img class="user-avatar" src="http://zfgc.com/forum/index.php?action=dlattach;attach=12126;type=avatar"/>-->
		   <img class="user-avatar" ng-src="{{vm.getAvatarUrl()}}"/>
		</div>
		<div class="user-membergroup-badge">{{}}</div>
		<div class="user-usertext">{{vm.profile.personalText}}</div>
	</div>
	<div class="bottom-section-wrap col-xs-12 col-sm-8 col-md-12">
		<div>Send PM</div>
		<div class="user-reputation padded-row">Reputation:{{}}</div>
		<div class="user-gender padded-row">Gender:{{}}</div>
		<div class="user-age padded-row">Age: {{vm.profile.age}}</div>
		<div class="user-birthdate padded-row">Birthdate: {{vm.profile.birthDateAsString}}</div>
	</div>
</div>
