<div class="section-container">
	<div class="section-header">
		<div class="section-title-wrapper">
			<div class="section-title"><i class="fas fa-users"></i> Who's Online</div>
		</div>
	</div>
	<div class="section-body no-padding">
		<span class="whos-online-wrapper">
			<span>
				<label><span ng-bind="users.onlineUsers.length"></span> users online</label>
			</span>
			
			<div ng-repeat="($index, user) in users.onlineUsers track by $index">
				<span class="whos-online-user">{{user.displayName}}</span><span ng-show="$index < users.onlineUsers.length -1 ">, </span>
			</div>
		</span>
	</div>
</div>
