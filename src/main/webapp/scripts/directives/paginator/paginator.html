<div class="paginator-wrapper">
	<span ng-if="pageNumber > 1" class="change-page-wrapper" ng-click="back()"><i class="fas fa-caret-left"></i></span>
	<span class="page-selector-wrapper">Page <input ng-model="pageNumber" type="text" class="form-control current-page"/> of {{totalPages}}</span>
	<span ng-if="pageNumber < totalPages" class="change-page-wrapper" ng-click="forward()"><i class="fas fa-caret-right"></i></span>
</div>
