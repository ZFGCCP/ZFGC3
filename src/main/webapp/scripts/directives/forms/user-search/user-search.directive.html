<div class="{{classList}} dropdown-parent" uib-dropdown is-open="dropdownOpen">
	<input ng-model="ngModel" 
		   type="text" 
		   ng-class="{'dropdown-selector' : dropdownOpen}" 
		   class="form-control small-input" 
		   placeholder="Search members..."
		   uib-typeahead="user for user in termChanged($viewValue)"/>
	<ul class="dropdown-wrapper" uib-dropdown-menu>
		<li ng-repeat="result in results" ng-click="selectUser(result)">
			{{result.displayName}}
		</li>
	</ul>
</div>
