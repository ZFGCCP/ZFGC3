<div class="widget-container">
   <div class="widget-header">
   		<div class="widget-control">
   			<span class="expand-collapse" ng-click="toggle()"><i ng-class="{'fas fa-plus-square' : isCollapsed, 'fas fa-minus-square' : !isCollapsed}"></i></span>
   			<span class="widget-title">{{widgetTitle}}</span>
   		</div>
   </div>
   <div class="widget-body" uib-collapse="isCollapsed">
   		<div ng-transclude></div>
   </div>
</div>
