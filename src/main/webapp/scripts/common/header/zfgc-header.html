<div class="forum-header">
	<div class="user-header-wrapper">
		<i class="fas fa-bars"></i>
		<div ng-if="user.usersId !== null">
			<div>
				Welcome, <a ui-sref="user-profile({userId : user.usersId})">{{user.displayName}}</a>
			</div>
			<div><a ng-click="logOutLocal()">Logout</a> | <a ui-sref="convoBox">Conversations ({{user.unreadPmCount}})</a></div>
		</div>
		<div ng-if="user.usersId === null">
			<div>
				Welcome, guest
			</div>
			<div><a ui-sref="registration">Sign Up</a> or <a href="" ng-click="goToIdp()">Log in</a></div>
			<div><a ui-sref="password-reset">Forgot your password?</a></div>
		</div>
	</div>
	<div class="zfgc-logo">
	</div>
</div>
